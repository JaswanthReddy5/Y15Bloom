<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Yoshitha! ðŸŽ‰</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            background: #000;
        }

        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        #bg-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .content {
            position: relative;
            z-index: 2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .birthday-card {
            position: relative;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            padding: 2.5rem;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 0 40px rgba(255, 105, 180, 0.4);
            border: 2px solid rgba(255, 105, 180, 0.5);
            max-width: 90vw;
            width: 500px;
            transform: translateY(0);
            animation: cardEntrance 1.5s cubic-bezier(.68,-0.55,.27,1.55) 0.2s both, float 6s ease-in-out infinite 1.5s;
        }

        /* Birthday title banner at the top */
        .title-banner {
            position: absolute;
            top: -40px;
            left: 0;
            width: 100%;
            text-align: center;
            z-index: 25;
        }
        .title {
            font-size: 2.87rem;
            color: #fff;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 20px #ff69b4, 0 0 40px #ff69b4, 0 0 60px #ff69b4;
            opacity: 0;
            animation: titleGlow 2s ease-out forwards, titleFloat 3s ease-in-out infinite 2s;
            display: inline-block;
        }

        .name {
            font-size: 3.5rem;
            color: #ff69b4;
            margin: 0.5rem 0 1.5rem;
            text-shadow: 0 0 15px rgba(255, 105, 180, 0.7), 0 0 30px rgba(255, 105, 180, 0.5);
            opacity: 0;
            animation: glitterText 3s ease-out forwards, nameFloat 4s ease-in-out infinite 3s;
            background: linear-gradient(90deg, #ff69b4, #ffd700, #ff69b4);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine 3s linear infinite;
        }

        .message {
            color: #fff;
            font-size: 1.2rem;
            line-height: 1.6;
            opacity: 0;
            animation: fadeIn 1s ease-out 1s forwards;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.7);
        }

        .message p {
            margin: 0.5rem 0;
            animation: messageWave 4s infinite ease-in-out;
            display: inline-block;
        }

        .message p:nth-child(2) {
            animation-delay: 0.2s;
        }

        .message p:nth-child(3) {
            animation-delay: 0.4s;
        }

        .floating-hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 20;
        }

        .heart-container {
            width: 280px;
            height: 250px;
            margin: 1rem auto 1.5rem;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            transform-style: preserve-3d;
            perspective: 1000px;
        }

        .white-heart {
            width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            clip-path: path('M 140 40 C 140 0, 0 0, 0 80 C 0 160, 140 250, 140 250 C 140 250, 280 160, 280 80 C 280 0, 140 0, 140 40 Z');
            background: white;
            box-shadow: 0 0 30px 10px #ff69b4, 0 0 0 8px rgba(255,255,255,0.3);
            animation: heartbeat 1.5s infinite alternate, heartRotate 15s infinite linear;
            transform-origin: center center;
            padding: 20px;
        }
        
        .heart-text {
            color: #ff1493;
            text-align: center;
            font-size: 1.6rem;
            font-weight: bold;
            margin: 0;
            padding: 0;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
            line-height: 1.2;
            z-index: 10;
            position: absolute;
            top: 55%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
        }

        #cake-3d {
            width: 180px;
            height: 180px;
            margin: 0 auto;
            position: relative;
            z-index: 5;
            animation: cakeFloat 4s infinite ease-in-out;
            top: -15px;
        }

        #confetti, #balloons {
            pointer-events: none;
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            z-index: 10;
        }

        .glow-button {
            background: linear-gradient(45deg, #ff69b4, #ff1493);
            color: white;
            border: none;
            padding: 12px 25px;
            margin-top: 20px;
            border-radius: 50px;
            font-size: 1.2rem;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(255, 105, 180, 0.8);
            transition: all 0.3s ease;
            animation: buttonPulse 2s infinite alternate;
        }

        .glow-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(255, 105, 180, 1);
        }

        .glow-button::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(rgba(255, 255, 255, 0.3), transparent);
            transform: rotate(45deg);
            animation: buttonShine 3s infinite;
        }

        .heart {
            position: absolute;
            font-size: 20px;
            opacity: 0;
            transform: translateY(0);
            animation: heartFall 6s linear forwards;
            z-index: 15;
        }

        @keyframes heartFall {
            0% { 
                opacity: 0.8; 
                transform: translateY(-20vh) translateX(0) rotate(0deg);
            }
            100% { 
                opacity: 0;
                transform: translateY(100vh) translateX(calc(var(--random-x) * 100px)) rotate(calc(var(--random-rotate) * 360deg));
            }
        }

        /* Animations */
        @keyframes cardEntrance {
            0% { opacity: 0; transform: scale(0.5) rotate(-10deg) translateY(200px); }
            80% { opacity: 1; transform: scale(1.05) rotate(3deg) translateY(-10px); }
            100% { opacity: 1; transform: scale(1) rotate(0deg) translateY(0); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(1deg); }
        }

        @keyframes titleGlow {
            0% { opacity: 0; transform: translateY(-30px) scale(0.9); }
            100% { opacity: 1; transform: translateY(0) scale(1); }
        }

        @keyframes titleFloat {
            0%, 100% { transform: translateY(0) scale(1); text-shadow: 0 0 20px #ff69b4, 0 0 40px #ff69b4; }
            50% { transform: translateY(-5px) scale(1.05); text-shadow: 0 0 30px #ff69b4, 0 0 60px #ff69b4, 0 0 90px #ff69b4; }
        }

        @keyframes glitterText {
            0% { opacity: 0; transform: scale(0.8); }
            60% { opacity: 0.6; }
            100% { opacity: 1; transform: scale(1); }
        }

        @keyframes nameFloat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }

        @keyframes heartRotate {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(5deg); }
            50% { transform: rotate(0deg); }
            75% { transform: rotate(-5deg); }
            100% { transform: rotate(0deg); }
        }

        @keyframes cakeFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes messageWave {
            0%, 100% { transform: translateY(0); }
            25% { transform: translateY(-8px); }
            75% { transform: translateY(8px); }
        }

        @keyframes buttonPulse {
            0% { box-shadow: 0 0 20px rgba(255, 105, 180, 0.8); }
            100% { box-shadow: 0 0 30px rgba(255, 105, 180, 1), 0 0 50px rgba(255, 105, 180, 0.5); }
        }

        @keyframes buttonShine {
            0% { left: -50%; }
            100% { left: 150%; }
        }

        @keyframes shine {
            0% { background-position: 0% 50%; }
            100% { background-position: 200% 50%; }
        }

        /* Individual letter animation for title */
        .letter {
            display: inline-block;
            animation: letterJump 2s infinite;
        }

        @keyframes letterJump {
            0%, 40%, 100% { transform: translateY(0); }
            20% { transform: translateY(-15px); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .title { font-size: 2.5rem; }
            .name { font-size: 3rem; }
            .message { font-size: 1rem; }
            .heart-container {
                width: 220px;
                height: 200px;
            }
            #cake-3d {
                width: 140px;
                height: 140px;
            }
        }

        /* Additional special effects */
        .sparkles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 15;
        }

        .sparkle {
            position: absolute;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background-color: white;
            box-shadow: 0 0 10px 2px #ffd700;
            animation: sparkleAnim 2s infinite;
        }

        @keyframes sparkleAnim {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1); opacity: 1; }
            100% { transform: scale(0); opacity: 0; }
        }
        
        /* Preloader */
        #preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        
        /* Birthday message */
        #birthdayMessage {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            z-index: 100;
            max-width: 80%;
            box-shadow: 0 0 30px rgba(255, 105, 180, 0.8);
        }
    </style>

</head>
